    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules keycloak-admin-clientrealmsusers Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-26T15:45:14-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules keycloak-admin-clientrealmsusers Keycloak Admin Client An Extremely Experimental client for connecting to the Keycloak Admin REST API - http://keycloak.github.io/docs/rest-api/index.html The current RFC is located here: https://github.com/bucharest-gold/entente/blob/master/rfcs/keycloak-admin-rest-api-node-client.md API Documentationhttp://bucharest-gold.github.io/keycloak-admin-client/ Example'use strict'; let adminClient = require('./'); let settings = { baseUrl: 'http://127.0.0.1:8080/auth', username: 'admin', password: 'admin', grant_type: 'password', client_id: 'admin-cli' }; adminClient(settings) .then((client) =&gt; { console.log('client', client); client.realms() .then((realms) =&gt; { console.log('realms', realms); }); }) .catch((err) =&gt; { console.log('Error', err); });Development &amp; TestingTo run the tests, you'll need to have a keycloak server running. No worries! This is all taken care of for you. Just run ./build/start-server.sh. If you don't already have a server downloaded, this script will download one for you, start it, initialize the admin user, and then restart. Then just run the tests. make testTo stop the server, run ./build/stop-server.sh. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-26T15:45:14-04:00 using the DocStrap template. "},"module-keycloak-admin-client.html":{"id":"module-keycloak-admin-client.html","title":"Module: keycloak-admin-client","body":" Documentation Modules keycloak-admin-clientrealmsusers Module: keycloak-admin-client Methods keycloakAdminClient(settings) Creates a new Keycloak Admin client Parameters: Name Type Description settings object an object containing the settings Properties Name Type Description baseUrl string The baseurl for the Keycloak server - ex: http://localhost:8080/auth, username string The username to login to the keycloak server - ex: admin password string The password to login to the keycloak server - ex: ***** grant_type string the type of authentication mechanism - ex: password, client_id string the id of the client that is registered with Keycloak to connect to - ex: admin-cli Returns: A promise that will resolve with the client object. Type Promise Example const adminClient = require('keycloak-admin-client'); const settings = { baseUrl: 'http://127.0.0.1:8080/auth', username: 'admin', password: 'admin', grant_type: 'password', client_id: 'admin-cli' }; adminClient(settings) .then((client) =&gt; { client.realms() ... ... }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-26T15:45:14-04:00 using the DocStrap template. "},"module-realms.html":{"id":"module-realms.html","title":"Module: realms","body":" Documentation Modules keycloak-admin-clientrealmsusers Module: realms Methods &lt;inner&gt; deleteRealm(realmName) A function to delete a realm for a client Parameters: Name Type Description realmName string The name of the realm(not the realmID) to delete - ex: master, Returns: A promise that resolves. Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.deleteRealm(realmName,) .then(() =&gt; { console.log('success'); }); }); &lt;inner&gt; importRealm(realm) A function to update a realm for a client Parameters: Name Type Description realm object The JSON representation of the realm to insert. Returns: A promise that resolves with the JSON representation of the import realm. Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.importRealm(realmName, realm) .then((newRealm) =&gt; { console.log(newRealm); //{...} }); }); &lt;inner&gt; realm(realmName) A function to get 1 realm for a client Parameters: Name Type Description realmName string The name of the realm(not the realmID) to find - ex: master Returns: A promise that will resolve with the realm object Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.realm(realmName) .then((realm) =&gt; { console.log(realm) // {...} }); }); &lt;inner&gt; realms() A function to get all the realms for a client Returns: A promise that will resolve with the Array of realm objects Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.realms() .then((realms) =&gt; { console.log(realms) // [{...},{...}, ...] }); }); &lt;inner&gt; updateRealm(realmName, realm) A function to update a realm for a client Parameters: Name Type Description realmName string The name of the realm(not the realmID) to update - ex: master, realm object The JSON representation of the fields to update. Returns: A promise that resolves. Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.updateRealm(realmName, realm) .then(() =&gt; { console.log('success'); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-26T15:45:14-04:00 using the DocStrap template. "},"module-users.html":{"id":"module-users.html","title":"Module: users","body":" Documentation Modules keycloak-admin-clientrealmsusers Module: users Methods &lt;inner&gt; createUser(realmName, user) A function to create a new user for a realm. Parameters: Name Type Description realmName string The name of the realm(not the realmID) - ex: master user object The JSON representation of a user - http://keycloak.github.io/docs/rest-api/index.html#_userrepresentation - username must be unique Returns: A promise that will resolve with the user object Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.createUser(realmName, user) .then((createdUser) =&gt; { console.log(createdUser) // [{...}] }); }); &lt;inner&gt; deleteUser(realmName, userId) A function to delete a user in a realm Parameters: Name Type Description realmName string The name of the realm(not the realmID) to delete - ex: master, userId string The id of the user to delete Returns: A promise that resolves. Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.deleteUser(realmName, userId) .then(() =&gt; { console.log('success'); }); }); &lt;inner&gt; updateUser(realmName, user) A function to update a user for a realm Parameters: Name Type Description realmName string The name of the realm(not the realmID) - ex: master, user object The JSON representation of the fields to update for the user - This must include the user.id field. Returns: A promise that resolves. Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.updateUser(realmName, user) .then(() =&gt; { console.log('success'); }); }); &lt;inner&gt; user(realmName) A function to get the list of users for a realm. Parameters: Name Type Description realmName string The name of the realm(not the realmID) - ex: master Returns: A promise that will resolve with the user object Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.user(realmName, userId) .then((user) =&gt; { console.log(user) // {...} }); }); &lt;inner&gt; users(realmName, options) A function to get the list of users for a realm. Parameters: Name Type Argument Description realmName string The name of the realm(not the realmID) - ex: master options object &lt;optional&gt; The options object that will hold querystring params Properties Name Type Argument Description username string &lt;optional&gt; the querystring param to search based on username firstName string &lt;optional&gt; the querystring param to search based on firstName lastName string &lt;optional&gt; the querystring param to search based on lastName email string &lt;optional&gt; the querystring param to search based on email Returns: A promise that will resolve with an Array of user objects Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.users(realmName) .then((userList) =&gt; { console.log(userList) // [{...},{...}, ...] }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-26T15:45:14-04:00 using the DocStrap template. "}}
