    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules clientskeycloak-admin-clientrealmsusers Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-04T09:24:15-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules clientskeycloak-admin-clientrealmsusers Keycloak Admin Client An Extremely Experimental client for connecting to the Keycloak Admin REST API - http://keycloak.github.io/docs/rest-api/index.html API Documentationhttp://bucharest-gold.github.io/keycloak-admin-client/ Example'use strict'; let adminClient = require('./'); let settings = { baseUrl: 'http://127.0.0.1:8080/auth', username: 'admin', password: 'admin', grant_type: 'password', client_id: 'admin-cli' }; adminClient(settings) .then((client) =&gt; { console.log('client', client); client.realms.find() .then((realms) =&gt; { console.log('realms', realms); }); }) .catch((err) =&gt; { console.log('Error', err); });Development &amp; TestingTo run the tests, you'll need to have a keycloak server running. No worries! This is all taken care of for you. Just run ./build/start-server.sh. If you don't already have a server downloaded, this script will download one for you, start it, initialize the admin user, and then restart. Then just run the tests. make testTo stop the server, run ./build/stop-server.sh. Notable Changes from 0.1.0 to 0.2.0The API has been chnaged to logically group up(namespace) functionailty. For example, the 0.1.0 way of getting a list of all realms was by calling the client.realms function. Now in 0.2.0, you would do something like this: client.realms.find find can also be used to get 1 realm by passing in the realmName: client.realms.find('master') The other methods have been renamed too, for example, instead of calling client.updateRealm you would now call client.realms.update OtherThe current RFC is located here: https://github.com/bucharest-gold/entente/blob/master/rfcs/keycloak-admin-rest-api-node-client.md × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-04T09:24:15-04:00 using the DocStrap template. "},"module-clients.html":{"id":"module-clients.html","title":"Module: clients","body":" Documentation Modules clientskeycloak-admin-clientrealmsusers Module: clients Methods &lt;inner&gt; find(realmName, options) A function to get all the clients or a specific client for a realm Parameters: Name Type Argument Description realmName string The name of the realm(not the realmID) to use - ex: master options object &lt;optional&gt; The options object Properties Name Type Argument Description id string &lt;optional&gt; The id of the client(not the client-id), this will override any query param options used clientId string &lt;optional&gt; the querystring param to search based on clientId Returns: A promise that will resolve with the Array of clients or just 1 client if the id option is used Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.clients.find(realmName) .then((clients) =&gt; { console.log(clients) // [{...},{...}, ...] }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-04T09:24:15-04:00 using the DocStrap template. "},"module-keycloak-admin-client.html":{"id":"module-keycloak-admin-client.html","title":"Module: keycloak-admin-client","body":" Documentation Modules clientskeycloak-admin-clientrealmsusers Module: keycloak-admin-client Methods keycloakAdminClient(settings) Creates a new Keycloak Admin client Parameters: Name Type Description settings object an object containing the settings Properties Name Type Description baseUrl string The baseurl for the Keycloak server - ex: http://localhost:8080/auth, username string The username to login to the keycloak server - ex: admin password string The password to login to the keycloak server - ex: ***** grant_type string the type of authentication mechanism - ex: password, client_id string the id of the client that is registered with Keycloak to connect to - ex: admin-cli Returns: A promise that will resolve with the client object. Type Promise Example const adminClient = require('keycloak-admin-client'); const settings = { baseUrl: 'http://127.0.0.1:8080/auth', username: 'admin', password: 'admin', grant_type: 'password', client_id: 'admin-cli' }; adminClient(settings) .then((client) =&gt; { client.realms() ... ... }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-04T09:24:15-04:00 using the DocStrap template. "},"module-realms.html":{"id":"module-realms.html","title":"Module: realms","body":" Documentation Modules clientskeycloak-admin-clientrealmsusers Module: realms Methods &lt;inner&gt; create(realm) A function to create/import a realm for a client Parameters: Name Type Description realm object The JSON representation of the realm to insert. Returns: A promise that resolves with the JSON representation of the created realm. Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.realms.create(realmName, realm) .then((newRealm) =&gt; { console.log(newRealm); //{...} }); }); &lt;inner&gt; find(realmName) A function to get all the realms or just 1 realm for a client Parameters: Name Type Argument Description realmName string &lt;optional&gt; The name of the realm(not the realmID) to find. If no realm name is passed in, it will find all Realms Returns: A promise that will resolve with the Array of realm objects or if a realmName is specified, just the realm object Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.realms.find() .then((realms) =&gt; { console.log(realms) // [{...},{...}, ...] }); }); &lt;inner&gt; remove(realmName) A function to remove a realm for a client Parameters: Name Type Description realmName string The name of the realm(not the realmID) to delete - ex: master, Returns: A promise that resolves. Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.realms.remove(realmName,) .then(() =&gt; { console.log('success'); }); }); &lt;inner&gt; update(realmName, realm) A function to update a realm for a client Parameters: Name Type Description realmName string The name of the realm(not the realmID) to update - ex: master, realm object The JSON representation of the fields to update. Returns: A promise that resolves. Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.realms.update(realmName, realm) .then(() =&gt; { console.log('success'); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-04T09:24:15-04:00 using the DocStrap template. "},"module-users.html":{"id":"module-users.html","title":"Module: users","body":" Documentation Modules clientskeycloak-admin-clientrealmsusers Module: users Methods &lt;inner&gt; create(realmName, user) A function to create a new user for a realm. Parameters: Name Type Description realmName string The name of the realm(not the realmID) - ex: master user object The JSON representation of a user - http://keycloak.github.io/docs/rest-api/index.html#_userrepresentation - username must be unique Returns: A promise that will resolve with the user object Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.users.create(realmName, user) .then((createdUser) =&gt; { console.log(createdUser) // [{...}] }); }); &lt;inner&gt; find(realmName, options) A function to get the list of users or a user for a realm. Parameters: Name Type Argument Description realmName string The name of the realm(not the realmID) - ex: master options object &lt;optional&gt; The options object Properties Name Type Argument Description userId string &lt;optional&gt; use this options to get a user by an id. If this value is populated, it overrides the querystring param options username string &lt;optional&gt; the querystring param to search based on username firstName string &lt;optional&gt; the querystring param to search based on firstName lastName string &lt;optional&gt; the querystring param to search based on lastName email string &lt;optional&gt; the querystring param to search based on email Returns: A promise that will resolve with an Array of user objects or just the 1 user object if userId is used Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.users.find(realmName) .then((userList) =&gt; { console.log(userList) // [{...},{...}, ...] }); }); &lt;inner&gt; remove(realmName, userId) A function to delete a user in a realm Parameters: Name Type Description realmName string The name of the realm(not the realmID) to delete - ex: master, userId string The id of the user to delete Returns: A promise that resolves. Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.users.remove(realmName, userId) .then(() =&gt; { console.log('success'); }); }); &lt;inner&gt; update(realmName, user) A function to update a user for a realm Parameters: Name Type Description realmName string The name of the realm(not the realmID) - ex: master, user object The JSON representation of the fields to update for the user - This must include the user.id field. Returns: A promise that resolves. Type Promise Example keycloakAdminClient(settings) .then((client) =&gt; { client.users.update(realmName, user) .then(() =&gt; { console.log('success'); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-04T09:24:16-04:00 using the DocStrap template. "}}
